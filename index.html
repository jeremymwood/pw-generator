<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100;400;700&family=Raleway:wght@100;400;700&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4d0b40d330.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay">Password</h3>
        <form class="form" id="passwordGeneratorForm">
            <label for="characterAmountNumber">Number of Characters</label>
            <div class="character-amount-container">
                <input type="range" min="1" max="25" value="10" id="characterAmountRange">
                <input class="number-input" type="number" min="1" max="25" value="10" id="characterAmountNumber">
            </div>

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button class="btn" type="submit">Generate Password</button>
        </form>
    </div>
<script src="js/jquery-3.6.3.js"></script>
<script src="js/script.js"></script>
</body>
</html>
